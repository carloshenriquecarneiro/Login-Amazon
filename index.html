<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="logo">
        <img src="imagens/amazon-com-br-logo-1536x309.png" width="170">
    </header>

    <main class="container">
        <h1 class="h1p">
            Fazer login
        </h1>
        <div class="div1">
            <form>
                <div class="input-field"></div>
                    <span class="span1">E-mail ou número de telefone celular</span>
                    <input type="text" name="username">
                    <input class="input1" type="submit" value="Continuar">
            </form>
        </div>
        <div>
            <span class="span2">
                Ao continuar, você concorda com as <a href="#">Condições de Uso da Amazon.</a> Por favor verifique a <a href="#">Notificação de Privacidade</a>, <a href="#">Notificação de Cookies</a> e a <a href="#">Notificação de Anúncios Baseados em Interesse.</a>
            </span>
        </div>
        <div>
            <span class="span3"> > <a href="#">Precisa de ajuda?</a></span>
        </div>

    </main>

    <footer class="divafter">
        <div>
            <h5>Novo na Amazon?</h5>
           <button>Crie sua conta Amazon</button>
        </div>
    </footer>

</html>
